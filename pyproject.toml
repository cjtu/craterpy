[tool.poetry]
name = "craterpy"
version = "0.5.2"
homepage = "https://github.com/cjtu/craterpy"
description = "Impact crater data science in Python."
authors = ["Christian J. Tai Udovicic <cj.taiudovicic@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/cjtu/craterpy"
documentation = "https://readthedocs.org/projects/craterpy/"
classifiers=[
'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Topic :: Scientific/Engineering :: Astronomy',
    'Programming Language :: Python :: 3.8',
]
keywords = [
    'python', 
    'crater',
    'data analysis',
    'planetary',
    'moon',
]
include = [
    "LICENSE.txt",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/cjtu/craterpy/issues"

[tool.poetry.dependencies]
python = "^3.9,<4.0"
numpy = "^1.24.2"
matplotlib = "^3.4.2"
pandas = "^1.2.4"
rasterio = "^1.3.10"
cartopy = "^0.23.0"
rasterstats = "^0.19.0"
geopandas = "1.0.0a1"
scipy = "^1.13.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
jupyter = "^1.0.0"
black = "^24.3.0"
pytest-cov = "^2.11.1"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
myst-parser = "^0.18.1"
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.0.0"
sphinx-autobuild = "^2021.3.14"

[tool.black]
line-length=79

[tool.pylint.reports]
output-format="colorized"
reports="y"
disable=["R0913","C0103","W0212","R0914","E1121","W0511","C0209"]
msg-template="{msg_id}:{line:3d},{column}: {obj}: {msg}"

[tool.pytest.ini_options]
addopts = "--cov=craterpy --cov-branch --cov-report term-missing  -vv --color=yes"
python_files = "tests.py test_*.py *_tests.py"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
